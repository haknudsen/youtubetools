<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Edit Description from Playlist</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="jumbotron">
  <h1 class="text-center">Edit Description</h1>
  <div id="login-container" class="pre-auth"> This application requires access to your YouTube account.  Please <a href="#" id="login-link">authorize</a> to continue. </div>
  <div class="container center">
    <h3 id="reporter"></h3>
    <input type="text" name="playlist" id="playlist" style="width: 800px;margin: 5px auto">
    <button type="button" class="btn btn-green center-block" id="playlistClick">Get Videos</button>
  </div>
  <div class="container center">
    <select id="video-ids" class="m-1">
    </select>
  </div>
  <div class="alert alert-success">
    <textarea id="description"></textarea>
    <div class="m-1 text-center">
      <h3 class="text-center">Total Letter Count : <span id="counter">0</span></h3>
    <button type="button" class="btn btn-purple center-block" id="updateDescription">Update Description</button>
    </div>
  </div>
</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script type="text/javascript" src="includes/edit-description.js"></script> 
<script src="includes/get-description.js"></script> 
<script src="includes/header-autoresize.js"></script> 
<script src="includes/jquery.simplyCountable-description.js"></script> 
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script> 
<script>
    $('#video-ids').autoresize();
    $('#description').simplyCountable();
    $('#description').autoresize();
</script>
</body>
</html>
