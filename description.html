<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Edit Description</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="container-fluid">
  <div  class="text-center">
    <h1>Video Data Editor</h1>
    <div class="row m-1">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-capitalize text-center">Enter Video ID</h3>
        <input type="text" id="video">
      </div>
    </div>
    <button id="execute-request-button">Authorize</button>
    <button type="button" class="btn btn-danger center-block" id="getVideo">Get Video</button>
    <button type="button" class="btn btn-purple" id="update">Update</button>
  </div>
  <div class="alert alert-info">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">title</h3>
        <input type="text" id="title">
      </div>
      <div class="col-sm-4">
        <h3 class="text-capitalize text-center">video ID</h3>
        <h4 id="videoId"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">description</h3>
        <textarea id="description" style="max-height: 960px;min-height: 320px"></textarea>
        <div class="m-1">
          <h3  class="text-capitalize text-center">Total Letter Count : <span id="counter">0</span></h3>
        </div>
      </div>
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">tags</h3>
        <textarea id="tags" style="max-height: 960px;min-height: 200px"></textarea>
        <h3  class="text-capitalize text-center">Total Letter Count : <span id="counter2">0</span></h3>
      </div>
    </div>
  </div>
</section>
<div id="footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="includes/autosize.js"></script> 
<script src="includes/header-autoresize.js"></script> 
<script src="includes/jquery.simplyCountable-description.js"></script> 
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script> 
<script src="includes/data-editor.js"></script> 
<script>
    $(document).ready(function(){
    autosize(document.querySelectorAll('textarea'));
    $('#description').simplyCountable();
    $('#tags').simplyCountable({
    counter:            '#counter2',
    countType:          'characters',
    maxCount:           500
          });
    });
    </script>
</body>
</html>
