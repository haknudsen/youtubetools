<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Playlist video links</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="container">
  <h1 class="text-center">Playlist-Edit Video Data</h1>
  <div id="login-container" class="pre-auth"> This application requires access to your YouTube account.  Please <a href="#" id="login-link">authorize</a> to continue. </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <input type="text" name="playlist" id="playlist" style="width: 800px;margin: 5px auto">
      <button type="button" class="btn btn-default center-block" id="playlistClick">click</button>
    </div>
  </div>
  <div id="video-container"></div>
  <div class="button-container">
    <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
    <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
  </div>
</section>
<section class="alert alert-success">
  <select class="m-1 center-block" id="optionlist">
  </select>
  <div class="alert alert-info">
    <div class="container">
      <h3 class="text-center" id="reporter"></h3>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">title</h3>
        <input type="text" id="title">
      </div>
      <div class="col-sm-1">
        <h3 class="text-capitalize text-center">category</h3>
        <input type="text" id="category">
      </div>
      <div class="col-sm-1">
        <h3 class="text-capitalize text-center">language</h3>
        <input type="text" id="language">
      </div>
      <div class="col-sm-4">
        <h3 class="text-capitalize text-center">Channel Title</h3>
        <input type="text" id="channelTitle">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">description</h3>
        <textarea id="description" style="max-height:460px;min-height: 20px"></textarea>
        <div class="m-1">
          <h3  class="text-capitalize text-center">Total Letter Count : <span id="counter">0</span></h3>
        </div>
      </div>
      <div class="col-sm-6">
        <h3 class="text-capitalize text-center">tags</h3>
        <textarea id="tags" style="max-height: 960px;min-height: 20px"></textarea>
        <h3  class="text-capitalize text-center">Total Letter Count : <span id="counter2">0</span></h3>
        <div class="m-1">
          <button type="button" class="btn btn-purple" id="update">Update</button>
        </div>
      </div>
    </div>
  </div>
</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/navigation.js"></script> 
<script src="includes/autosize.js"></script> 
<script src="includes/jquery.simplyCountable-description.js"></script> 
<script type="text/javascript" src="includes/playlist-dropdown.js"></script> 
<script src="includes/playlist-video-editor.js"></script> 
<script>
    autosize(document.querySelectorAll('textarea'));
</script>
</body>
</html>
