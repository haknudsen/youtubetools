<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Playlist video links</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="container">
  <h1 class="text-center">Get Playlist Thumbnail links</h1>
  <div id="login-container" class="pre-auth"> This application requires access to your YouTube account.  Please <a href="#" id="login-link">authorize</a> to continue. </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <input type="text" name="playlist" id="playlist" style="width: 800px;margin: 5px auto">
      <div class="row">
        <div class="col-md-6">
        <h3 class="text-center">Thumbnails</h3>
          <div class="col-sm-6">
            <button type="button" class="btn btn-purple text-capitalize center" id="mqdefault">MQ Default</button>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-purple text-capitalize center" id="maxresdefault">Max Res Default</button>
          </div>
        </div>
        <div class="col-md-6">
        <h3 class="text-center">Embed</h3>
          <div class="col-sm-12 center">
            <button type="button" class="btn btn-blue text-capitalize center" id="embed-image">Embed Thumbnail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
    <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
  </div>
</section>
<section class="alert alert-success">
      <h2 class="text-center">Playlist: <span id="playlistName"></span></h2>
       <div class="container-fluid">
           <h2 class="text-center">Spintax</h2>
            <textarea id="spintax"></textarea>
       </div>
       <div class="container-fluid">
           <h2 class="text-center">All</h2>
            <textarea id="link-container"></textarea>
       </div>
</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script type="text/javascript" src="includes/playlist-links.js"></script> 
<script type="text/javascript" src="includes/playlist-name.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/header-autoresize.js"></script> 
</body>
</html>
