<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Turn list into spin text</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>

<body>
<section class="container">
  <h1 class="text-center">My YouTube Tools</h1>
</section>
<section class="container text-center">
  <h2 class="text-capitalize">Turn List into spin text</h2>
  <h3>Each part on its own line</h3>
  <div class="form-group">
    <textarea id="decode" name="decode"></textarea>
  </div>
  <button id="submit" class="btn btn-primary"  onclick="Spinner.spin();" value="Spin">Submit</button>
</section>
<section id="spin" class="container alert-success p-2 m-1 text-center"></section>
<footer id="footer"></footer>
<script src="auth.js"></script> 
<script src="includes/my_uploads.js"></script> 
<script src="includes/spinner.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/header-autoresize.js"></script> 
<script src="includes/autosize.js"></script> 
<script>
    autosize(document.querySelectorAll('textarea'));
</script> 
</html>
