<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Playlist video links</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="container">
  <h1 class="text-center">Playlist to Silo</h1>
  <div id="login-container" class="pre-auth"> This application requires access to your YouTube account.  Please <a href="#" id="login-link">authorize</a> to continue. </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <input class="silo"  type="text" name="playlist" id="playlist">
      <h2 class="text-center">Phrase</h2>
      <input class="silo" type="text" name="phrase" id="phrase">
      <button type="button" class="btn btn-purple center-block" id="playlistClick">Start</button>
    </div>
  </div>
</section>
<section class="alert alert-success">
  <div id="video-container"></div>
  <select class="m-1 center-block" id="optionlist">
  </select>
</section>
<section class="alert alert-info">
  <div class="container">
    <h3 class="text-center" id="reporter"></h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-capitalize text-center">description</h3>
      <textarea id="description" style="max-height:460px;min-height: 20px"></textarea>
    </div>
  </div>
</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/navigation.js"></script> 
<script src="includes/autosize.js"></script> 
<script type="text/javascript" src="includes/playlist-silo.js"></script> 
<script src="includes/playlist-video-editor.js"></script> 
<script>
    autosize(document.querySelectorAll('textarea'));
</script>
</body>
</html>
