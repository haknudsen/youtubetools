<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>URL Shortener</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
<div id="header"></div>
<script src="https://apis.google.com/js/client.js" type="text/javascript"> </script>
</head>
<body>
<section class="jumbotron">
  <div class="container text-center">
    <div class="row">
      <label>URL to Shorten
        <input type="text" id="url">
      </label>
    </div>
    <div class="row">
      <label>Keyword
        <input type="text" id="keyword">
      </label>
    </div>
    <button type="button" class="btn btn-green center-block" id="getURL">Get URL</button>
  </div>
  <div class="text-center" id="result"></div>
  <div class="text-center" id="pbLink"></div>
</section>
<footer id="footer"></footer>
<script>
    $( '#getURL' ).click( function() {
        var shortURL,keyword,str;
	var longUrl = $( '#url' ).val();
	gapi.client.setApiKey( 'AIzaSyAIcryxKhc2Dhcus5leonpybDnkSNtwioE' );
	gapi.client.load( 'urlshortener', 'v1', function() {
		document.getElementById( "result" ).innerHTML = "";
		var request = gapi.client.urlshortener.url.insert( {
			'resource': {
				'longUrl': longUrl
			}
		} );
		request.execute( function( response ) {
        console.log(response.id);
			if ( response.id != null ) {
                shortURL = response.id;
                keyword = $( '#keyword' ).val();
				str = "<a href='" + shortURL + "'>" + keyword + "</a>";
				$('#result').html(str);
				info = '[';
				info += keyword;
				info += '](';
				info += shortURL + ')';
                $('#pbLink').text(info);
			} else {
				alert( "Error: creating short url \n" + response.error );
			}
		} );
	} );
} );
</script> 
<script src="includes/header-autoresize.js"></script>
</body>
</html>
