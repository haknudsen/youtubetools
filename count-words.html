<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Word Count</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="my_uploads.css">
</head>
<body>
<section class="container">
  <h1 class="text-center">My YouTube Tools</h1>
</section>
<section class="container text-center">
   <h2>Word Count</h2>
    <textarea name="word_count" id="word_count" cols="30" rows="6"></textarea>
    <div class="m-1">
        <h3>Total word Count : <span id="display_count">0</span></h3>
    </div>

</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script type="text/javascript" src="includes/my_uploads.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/jquery.wordcount.js"></script>
<script>
    $(document).ready(function(){
        $("#footer").load("includes/footer.html");
        $('#word_count').wordCount();
    })
</script>
</body>
</html>
