<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Word Count</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>
<body>
<div id="header"></div>
<section class="jumbotron text-center">
  <div class="container text-center">
    <h2>Word Count</h2>
    <textarea name="count" id="count" cols="30" rows="12"></textarea>
    <div class="m-1">
      <h3>Total Word Count : <span id="counter">0</span></h3>
    </div>
  </div>
</section>
<footer id="footer"></footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script type="text/javascript" src="auth.js"></script> 
<script type="text/javascript" src="includes/my_uploads.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script src="includes/header-autoresize.js"></script> 
<script src="includes/jquery.simplyCountable.js"></script>
<script>
    $(document).ready(function(){
          $('#count').simplyCountable({
      counter:            '#counter',
      countType:          'words',
      maxCount:           500,
      strictMax:          false,
      countDirection:     'up',
      safeClass:          'safe',
      overClass:          'over',
      thousandSeparator:  ','
          });
    });
    $('#count').autoresize();
</script>
</body>
</html>
