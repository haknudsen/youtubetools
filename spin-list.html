<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Turn list into spin text</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>

<body>
<section class="container">
  <h1 class="text-center">My YouTube Tools</h1>
</section>
<section class="container text-center">
  <h2 class="text-capitalize">Turn List into spin text</h2>
  <h3>Each part on its own line</h3>
  <div class="form-group">
    <textarea id="decode" name="decode"></textarea>
  </div>
  <button id="submit" class="btn btn-primary">Submit</button>
</section>
<section class="container-fluid alert-success m-1 text-center">
    <textarea id="spin"></textarea>
</section>
<footer id="footer"></footer>
<script type="text/javascript" src="auth.js"></script> 
<script type="text/javascript" src="includes/my_uploads.js"></script> 
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> 
<script>
        $( document ).ready( function () {
            $( "#footer" ).load( "includes/footer.html" )
        } );
    $("#submit").click(function(){
        var list = $("#decode").val();
        var text = list.replace(/(\r\n|\n|\r)/gm,"|");
        text = "{" + text;
        text += "}";
        $("#spin").val(text);
});
    </script>
</body>
</html>
