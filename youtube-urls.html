<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Get YouTube Video URL Variations</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my_uploads.css">
</head>

<body>
<div id="header"></div>
<section class="jumbotron text-center">
  <h1>Get YouTube Video URL Variations</h1>
  <h2>For a Specific Video</h2>
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3"> videoID:
        <input type="text" id="videoID">
        <button type="button" class="btn btn-purple center" id="getURLs">Get URLs</button>
      </div>
    </div>
  </div>
  <div class="alert alert-info">
   <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div id="variations" class="text-left"></div>
      </div>
    </div>
    </div>
  </div>
</section>
<footer id="footer"></footer>
<script src="includes/header-autoresize.js"></script> 
<script src="includes/youtube_variations.js"></script> 
<script>
    $('#variations').autoresize();
    </script>
</body>
</html>
